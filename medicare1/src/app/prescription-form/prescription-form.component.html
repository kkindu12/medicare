
 <header class="header">
      <div class="container">
        <div class="logo-container">
          <div class="logo">
            <i class="bi bi-heart-pulse"></i>
            <span class="logo-text">Prescription Form</span>
          </div>
          <div class="tagline">Your Can Download Your Prescription.</div>
        </div>
      </div>
    </header>

    <div class="form-container">
  <h2>Prescription Form</h2>
  <form >
    <label>Patient ID</label>
    <input type="text" formControlName="patientid" placeholder="Enter Patient ID" required />
    
    <label>Medicine Name</label>
    <input type="text" formControlName="doctorName" placeholder="Enter Doctor name" required />

    <label>Date</label>
    <input type="date" formControlName="date"  required/>

    <label>Medicine Name</label>
    <input type="text" formControlName="medicineName" placeholder="Enter medicine name" required />

    <label>Dosage</label>
    <input type="text" formControlName="dosage" placeholder="Enter dosage" required/>

    <label>Frequency</label>
    <input type="text" formControlName="frequency" placeholder="Enter frequency"  required/>

    <label>Instructions</label>
    <textarea formControlName="instructions" placeholder="Enter any special instructions"></textarea>

    <button (click)="clickSubmit()" type="submit">Submit Prescription</button>
     placeholder="Type your message..." />
  </form>
  

  
</div>
