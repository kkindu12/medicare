<div class="chat-container">
      <div class="chat-messages" #messagesContainer>
        @for (message of messages; track message.id) {
          <app-message [message]="message" (optionSelected)="sendMessage($event)"></app-message>
        }
        @if (isTyping) {
          <div class="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        }
      </div>
      
      <div class="chat-input">
        <form (ngSubmit)="sendMessage(messageText); messageText = ''">
          <div class="input-group">
            <input 
              type="text" 
              class="form-control"
              placeholder="Type your message..." 
              [(ngModel)]="messageText" 
              name="messageText"
              autocomplete="off"
            >
            <button 
              class="btn btn-primary send-button" 
              type="submit" 
              [disabled]="!messageText.trim()"
            >
              <i class="bi bi-send-fill"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
