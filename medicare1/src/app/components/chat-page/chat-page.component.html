<div class="container py-3" style="max-width: 900px;">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-1" style="color: aliceblue;">Feel Free</h5>
    </div>
    
    <div class="card-body chat-body" style="height: 400px; overflow-y: auto;" #scrollMe>
      <div *ngFor="let msg of messages">
        <div [ngClass]="msg.from === 'user' ? 'text-end' : 'text-start'">
          <span 
            [ngClass]="msg.from === 'user' ? 'bg-primary text-white' : 'bg-light text-dark'" 
            class="d-inline-block p-2 rounded mb-2"
            style="max-width: 90%;"
          >
            {{ msg.text }}
          </span>
        </div>
      </div>
    </div>

    <div class="card-footer d-flex">
      <input [(ngModel)]="inputMessage" class="form-control me-2" placeholder="Type a message..." (keyup.enter)="sendMessage()">
      <button class="btn btn-primary" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
