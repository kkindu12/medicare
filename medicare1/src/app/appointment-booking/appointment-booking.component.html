<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-primary fw-bold mb-2 text-center">Book Appointment</h1>
      <p class="text-center mb-4 text-secondary">Fill in the details below to book your appointment with a doctor.</p>
      <div class="card shadow-sm">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">
            <!-- Doctor Selection -->
            <div class="mb-3">
              <label for="doctor" class="form-label">Select Doctor</label>
              <select 
                class="form-select" 
                id="doctor" 
                name="doctor" 
                [(ngModel)]="selectedDoctor" 
                required>
                <option value="">Choose a doctor...</option>
                <option *ngFor="let doctor of doctors" [value]="doctor.id">
                  {{doctor.name}} - {{doctor.specialty}}
                </option>
              </select>
            </div>

            <!-- Date Selection -->
            <div class="mb-3">
              <label for="date" class="form-label">Select Date</label>
              <input 
                type="date" 
                class="form-control" 
                id="date" 
                name="date" 
                [(ngModel)]="selectedDate" 
                required>
            </div>

            <!-- Time Slot Selection -->
            <div class="mb-3">
              <label for="time" class="form-label">Select Time</label>
              <select 
                class="form-select" 
                id="time" 
                name="time" 
                [(ngModel)]="selectedTime" 
                required>
                <option value="">Choose a time slot...</option>
                <option *ngFor="let time of timeSlots" [value]="time">
                  {{time}}
                </option>
              </select>
            </div>

            <!-- Patient Information -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name" 
                [(ngModel)]="patientName" 
                required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                [(ngModel)]="patientEmail" 
                required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input 
                type="tel" 
                class="form-control" 
                id="phone" 
                name="phone" 
                [(ngModel)]="patientPhone" 
                required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg px-5" 
                [disabled]="!appointmentForm.form.valid">
                Book Appointment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
