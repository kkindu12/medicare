<div class="card p-4 shadow-sm" *ngIf="bill">
  <h4 class="mb-3 text-center">Hospital Bill Receipt</h4>

  <div class="mb-2">
    <strong>Bill Number:</strong> {{bill.billNumber}}
  </div>
  <div class="mb-2">
    <strong>Patient ID:</strong> {{bill.patientId}}
  </div>
  <div class="mb-3">
    <strong>Patient Name:</strong> {{bill.patientName}}
  </div>

  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>No.</th>
        <th>Description</th>
        <th>Amount (Rs.)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of bill.items; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.description}}</td>
        <td>{{item.amount}}</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <h5>Total: Rs. {{bill.totalAmount}}</h5>
  </div>

  <button class="btn btn-primary mt-3 w-100 d-print-none" (click)="printBill()">Print Bill</button>
</div>
