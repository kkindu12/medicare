<div class="content-box" style="border: 2px solid #0d6efd; box-shadow: 0 2px 8px rgba(13,110,253,0.08); margin: 20px auto; max-width: 800px; padding: 20px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0" style="font-size: 1.25rem; color: #0d6efd; font-weight: 600;">
      <i class="bi bi-receipt me-2"></i>Create Patient Bill
    </h4>
    <button type="button" class="btn btn-sm btn-outline-primary" (click)="refreshPatients()" [disabled]="isLoadingPatients" title="Refresh patient list">
      <i class="bi bi-arrow-clockwise me-1"></i>Refresh
    </button>
  </div>

  <!-- Bill Info Section -->
  <div class="bill-info-section mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="form-group">
          <label class="form-label">Bill Number</label>
          <input type="text" class="form-control" [value]="billNumber" readonly>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="form-label">Select Patient Name</label>
          <select class="form-select" [(ngModel)]="selectedPatientName" (change)="onPatientSelect($event)" [disabled]="isLoadingPatients">
            <option [ngValue]="null">
              {{ isLoadingPatients ? '-- Loading Patients --' : '-- Select Patient --' }}
            </option>
            <option *ngFor="let patient of patients" [ngValue]="patient.name">
              {{patient.name}}
            </option>
          </select>
          
          <!-- Error message for loading patients -->
          <div *ngIf="patientError" class="alert alert-danger mt-2">
            <small>{{ patientError }}</small>
            <button type="button" class="btn btn-sm btn-outline-danger ms-2" (click)="loadPatients()">
              Retry
            </button>
          </div>
          
          <!-- Loading indicator -->
          <div *ngIf="isLoadingPatients" class="loading-indicator mt-2">
            <div class="spinner-border spinner-border-sm text-primary" role="status">
              <span class="visually-hidden">Loading patients...</span>
            </div>
            <small class="text-muted ms-2">Loading patients...</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Item Entry Section -->
  <div class="add-item-section mb-4">
    <div class="card">
      <div class="card-header">
        <h6 class="mb-0">
          <i class="bi bi-plus-circle me-2"></i>Add Bill Item
        </h6>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-8">
            <div class="form-group">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" [(ngModel)]="newItem.description" placeholder="Enter service or item description">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label">Amount (Rs.)</label>
              <input type="number" class="form-control" [(ngModel)]="newItem.amount" placeholder="0.00" min="0" step="0.01">
            </div>
          </div>
        </div>
        <div class="add-item-button">
          <button class="btn btn-primary" (click)="addItem()" [disabled]="!selectedPatientName || !newItem.description || newItem.amount <= 0">
            <i class="bi bi-plus-lg me-2"></i>Add Item
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bill Items Table -->
  <div *ngIf="billItems.length > 0" class="bill-items-section mb-4">
    <div class="card">
      <div class="card-header">
        <h6 class="mb-0">
          <i class="bi bi-list-ul me-2"></i>Bill Items
        </h6>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th width="80">No.</th>
                <th>Description</th>
                <th width="150">Amount (Rs.)</th>
                <th width="100">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of billItems; let i = index">
                <td class="text-center">{{ i + 1 }}</td>
                <td>{{ item.description }}</td>
                <td class="text-end">{{ item.amount | number:'1.2-2' }}</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-danger" (click)="removeItem(i)" title="Remove item">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Total + Generate Bill Section -->
  <div *ngIf="billItems.length > 0" class="generate-bill-section">
    <div class="total-generate-container">
      <div class="total-amount">
        <h5 class="mb-0">Total: Rs. {{ totalAmount | number:'1.2-2' }}</h5>
      </div>
      <div class="generate-button">
        <button class="btn btn-success" (click)="generateBill()">
          <i class="bi bi-receipt me-2"></i>Generate Bill
        </button>
      </div>
    </div>
  </div>
</div>
