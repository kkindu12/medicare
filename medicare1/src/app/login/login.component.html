<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Login</h2>
          
          <!-- Error Alert -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
          </div>

          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <!-- Username Field -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="username"
                name="username"
                [(ngModel)]="username"
                required
                #usernameInput="ngModel"
                placeholder="Enter your username"
              >
              <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="text-danger small">
                Username is required
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                name="password"
                [(ngModel)]="password"
                required
                #passwordInput="ngModel"
                placeholder="Enter your password"
              >
              <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger small">
                Password is required
              </div>
            </div>

            <!-- Login Button -->
            <button 
              type="submit" 
              class="btn btn-primary w-100"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>

            <!-- Register Link -->
            <div class="text-center mt-3">
              <span class="text-muted">Don't have an account? </span>
              <a href="/register" class="text-primary text-decoration-none">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
