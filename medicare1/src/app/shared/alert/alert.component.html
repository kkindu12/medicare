<!-- Alert Modal -->
<div class="alert-overlay" *ngIf="show" (click)="close()">
  <div class="alert-modal" (click)="$event.stopPropagation()">
    <div class="alert-header">
      <div class="alert-icon">
        <i [class]="getIconClass()"></i>
      </div>
      <h4 class="alert-title">{{ config.title }}</h4>
      <button type="button" class="btn-close" (click)="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div class="alert-body">
      <div class="alert-content" [class]="getAlertClass()">
        <p class="alert-message">{{ config.message }}</p>
      </div>
    </div>
    
    <div class="alert-footer">
      <button 
        *ngIf="config.showCancelButton" 
        type="button" 
        class="btn btn-secondary" 
        (click)="onCancel()">
        {{ config.cancelText }}
      </button>
      <button 
        *ngIf="config.showConfirmButton" 
        type="button" 
        class="btn btn-primary" 
        (click)="onConfirm()">
        {{ config.confirmText }}
      </button>
    </div>
  </div>
</div>
