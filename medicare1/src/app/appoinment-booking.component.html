<div class="appointment-booking">
  <h1>Book Appointment</h1>
  <p>Find a doctor and book your appointment today.</p>

  <!-- Search Section -->
  <div class="search-section">
    <label for="specialty">Specialty:</label>
    <select id="specialty" [(ngModel)]="selectedSpecialty">
      <option *ngFor="let specialty of specialties" [value]="specialty">{{ specialty }}</option>
    </select>

    <label for="location">Location:</label>
    <select id="location" [(ngModel)]="selectedLocation">
      <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
    </select>
  </div>

  <!-- Doctors List Section -->
  <div class="doctor-list">
    <h2>Available Doctors</h2>
    <div *ngFor="let doctor of doctors" (click)="onDoctorSelect(doctor)">
      <h3>{{ doctor.name }}</h3>
      <p>Specialty: {{ doctor.specialty }}</p>
      <p>Location: {{ doctor.location }}</p>
      <p>Rating: {{ doctor.rating }} â˜…</p>
    </div>
  </div>

  <!-- Appointment Details -->
  <div *ngIf="selectedDoctor">
    <h3>Confirm Your Appointment</h3>
    <p>Doctor: {{ selectedDoctor.name }}</p>
    <p>Slot: {{ selectedSlot }}</p>

    <button (click)="bookAppointment()">Confirm Appointment</button>
  </div>
</div>
