<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-white">
  <div class="row w-100 justify-content-center">
    <div class="col-lg-5 col-md-7 col-12">
      <div class="card shadow-lg border-0 rounded-4 my-5">
        <div class="card-body p-4">
          <div class="mb-3 d-flex align-items-center justify-content-center">
            <span class="me-2"><i class="bi bi-person-plus-fill" style="font-size: 2rem; color: #0d6efd;"></i></span>
            <span class="fw-bold fs-2 text-primary">Medicare</span>
          </div>
          <h4 class="fw-semibold mb-2 text-center text-primary">Register New Patient</h4>
          <form (ngSubmit)="submitPatient()" #patientForm="ngForm" autocomplete="off">
            <div class="row mb-2">
              <div class="col-md-6">
                <div class="mb-2">
                  <label class="form-label small">First Name</label>
                  <input type="text" class="form-control bg-light border-primary" [(ngModel)]="firstName" name="firstName" required placeholder="First Name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-2">
                  <label class="form-label small">Last Name</label>
                  <input type="text" class="form-control bg-light border-primary" [(ngModel)]="lastName" name="lastName" required placeholder="Last Name">
                </div>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label small">Email Address</label>
              <input type="email" class="form-control bg-light border-primary" [(ngModel)]="email" name="email" required placeholder="Email Address">
            </div>
            <div class="mb-2">
              <label class="form-label small">Phone Number</label>
              <input type="tel" class="form-control bg-light border-primary" [(ngModel)]="phoneNumber" name="phoneNumber" required placeholder="Phone Number">
            </div>
            <div class="mb-2">
              <label class="form-label small">Date of Birth</label>
              <input type="date" class="form-control bg-light border-primary" [(ngModel)]="dob" name="dob" required>
            </div>
            <div class="mb-2">
              <label class="form-label small">Gender</label>
              <select class="form-select bg-light border-primary" [(ngModel)]="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label small">Address</label>
              <input type="text" class="form-control bg-light border-primary" [(ngModel)]="address" name="address" placeholder="Address">
            </div>
            <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
            <button type="submit" class="btn btn-primary w-100 fw-bold mb-2">REGISTER</button>
            <div class="text-center">
              <button type="button" class="btn btn-link text-primary small fw-bold text-decoration-none" (click)="goToDashboard()">Back to Dashboard</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
