<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h1 class="h2 mb-2">Book an Appointment</h1>
            <p class="text-muted">Schedule your medical appointment with us</p>
          </div>

          <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                formControlName="name" 
                placeholder="Enter your full name"
                [ngClass]="{'is-invalid': bookingForm.get('name')?.invalid && bookingForm.get('name')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="bookingForm.get('name')?.invalid && bookingForm.get('name')?.touched">
                Name is required
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email" 
                placeholder="Enter your email"
                [ngClass]="{'is-invalid': bookingForm.get('email')?.invalid && bookingForm.get('email')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="bookingForm.get('email')?.invalid && bookingForm.get('email')?.touched">
                Please enter a valid email address
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input 
                type="tel" 
                class="form-control" 
                id="phone" 
                formControlName="phone" 
                placeholder="Enter your phone number"
                [ngClass]="{'is-invalid': bookingForm.get('phone')?.invalid && bookingForm.get('phone')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="bookingForm.get('phone')?.invalid && bookingForm.get('phone')?.touched">
                Please enter a valid 10-digit phone number
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="date" class="form-label">Preferred Date</label>
                <input 
                  type="date" 
                  class="form-control" 
                  id="date" 
                  formControlName="date"
                  [ngClass]="{'is-invalid': bookingForm.get('date')?.invalid && bookingForm.get('date')?.touched}"
                >
                <div class="invalid-feedback" *ngIf="bookingForm.get('date')?.invalid && bookingForm.get('date')?.touched">
                  Please select a date
                </div>
              </div>

              <div class="col-md-6">
                <label for="timeSlot" class="form-label">Preferred Time</label>
                <select 
                  class="form-select" 
                  id="timeSlot" 
                  formControlName="timeSlot"
                  [ngClass]="{'is-invalid': bookingForm.get('timeSlot')?.invalid && bookingForm.get('timeSlot')?.touched}"
                >
                  <option value="">Select a time slot</option>
                  <option *ngFor="let slot of availableTimeSlots" [value]="slot">{{slot}}</option>
                </select>
                <div class="invalid-feedback" *ngIf="bookingForm.get('timeSlot')?.invalid && bookingForm.get('timeSlot')?.touched">
                  Please select a time slot
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label for="reason" class="form-label">Reason for Visit</label>
              <textarea 
                class="form-control" 
                id="reason" 
                formControlName="reason" 
                placeholder="Please describe the reason for your visit"
                rows="4"
                [ngClass]="{'is-invalid': bookingForm.get('reason')?.invalid && bookingForm.get('reason')?.touched}"
              ></textarea>
              <div class="invalid-feedback" *ngIf="bookingForm.get('reason')?.invalid && bookingForm.get('reason')?.touched">
                Please provide a reason (minimum 10 characters)
              </div>
            </div>

            <button type="submit" [disabled]="bookingForm.invalid" class="btn btn-primary w-100 py-2">
              Book Appointment
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
